<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 11</title>
    <script>
        function processar(){
            // vetor -> variável para reservar posições
            // cada posição vai ter um índice que começa no 0
            var i = 0, vetor = [];

            do {
                var objeto = {};
                objeto.nome = prompt("Nome");
                objeto.curso = prompt("Curso");
                //vetor na posição i recebe o objeto
                vetor[i++] = obj;

            } while (confirm("Deseja informar outro nome?"));

            resp.innerHTML = "Nomes informados : <br/>";

            // função for each é anonima porque não será reutilizada
            // nesse caso, nome=posição do vetor e i=indice
            // funções com seta se chamam arrow function
            // vai dar erro porque for each é uma função que não retorna
            vetor = vetor.map((obj,i) => `${i} - ${obj.nome} - ${obj.curso} <br/>`);
            // join separa os elementos do vetor com virgula. Mas
            // se você quiser outro separador voce pode colocar entre parentesis
            resp.innerHTML += vetor.join(sep = "");
        
        }

</head>
